<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .elongated {
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        border-radius: 15px;
        }

        .elongated:hover {
            background-color: #0056b3;
        }

        .vertical{
            border: 1px solid black;
            padding: 7%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="vertical">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <input class="form-control" placeholder="Full Name" type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Username" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Email" type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Contact Number" type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Confirm Password" type="password" id="cpassword" name="cpassword" required>
            </div>
            <button type="submit" class="btn btn-basic elongated">Register</button>
            <a href="singin.html">Already have an account?</a>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
