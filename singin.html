<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .elongated {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      border-radius: 15px;
    }

  .elongated:hover {
    background-color: #0056b3;
  }
  </style>
</head>
<body>
  <div class="vertical">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-basic elongated">Login</button>
      <h6 style="text-align: center;"><b>OR</b></h6>
      <button type="button" class="btn btn-basic elongated" onclick="window.location.href = 'signup.html'">Sign Up</button>
    </form>
    <script>

    </script>
  </div>
</body>
</html>
